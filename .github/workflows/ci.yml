name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ─────────────────────────────────────────────────────────────
  # Lint and Format Check
  # ─────────────────────────────────────────────────────────────
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: pip install flake8 black isort

      - name: Check code formatting (black)
        run: black --check --diff backend/ rnaseq_pipeline/ --exclude node_modules
        continue-on-error: true

      - name: Check import sorting (isort)
        run: isort --check-only --diff backend/ rnaseq_pipeline/
        continue-on-error: true

      - name: Lint with flake8
        run: |
          flake8 backend/app/ rnaseq_pipeline/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/app/ rnaseq_pipeline/ --count --exit-zero --max-line-length=120 --ignore=E501,W503 --statistics

  # ─────────────────────────────────────────────────────────────
  # Unit Tests
  # ─────────────────────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-rnaseq.txt

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short \
            -m "not requires_r and not integration" \
            --cov=rnaseq_pipeline --cov-report=xml --cov-report=term
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ─────────────────────────────────────────────────────────────
  # Build Docker Image
  # ─────────────────────────────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: bioinsight-ai:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────────────────────
  # Security Scan
  # ─────────────────────────────────────────────────────────────
  security:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Check for secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true
