<!DOCTYPE html>
<html>
<head>
<style>
html { background: #181B24; }
body { width: 720pt; height: 405pt; margin: 0; padding: 0; background: #181B24; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
.content { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 40pt 50pt; }
h1 { color: #B165FB; font-size: 30pt; margin: 0 0 25pt 0; }
.summary-grid { display: flex; gap: 15pt; }
.summary-item { flex: 1; background: rgba(255,255,255,0.1); padding: 15pt; border-radius: 6pt; }
.summary-item h3 { color: #B165FB; font-size: 12pt; margin: 0 0 8pt 0; }
.summary-item p { color: #CCCCCC; font-size: 10pt; margin: 0; line-height: 1.4; }
.bottom-note { margin-top: 25pt; text-align: center; }
.bottom-note p { color: #666; font-size: 11pt; margin: 0; }
</style>
</head>
<body>
<div class="content">
  <h1>ML/AI Summary</h1>
  <div class="summary-grid">
    <div class="summary-item"><h3>Predictive</h3><p>CatBoost + SHAP for explainable cancer classification</p></div>
    <div class="summary-item"><h3>Contextual</h3><p>RAG system for literature-backed interpretation</p></div>
    <div class="summary-item"><h3>Transparent</h3><p>Guardrails ensure uncertainty is communicated</p></div>
  </div>
  <div class="bottom-note"><p>BioInsight AI - Trustworthy AI for Research</p></div>
</div>
</body>
</html>
