<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #277884; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.content {
  text-align: center;
  padding: 40pt;
}
h1 {
  color: #FFFFFF;
  font-size: 32pt;
  margin: 0 0 20pt 0;
  font-weight: bold;
}
.summary {
  background: rgba(255,255,255,0.15);
  border-radius: 8pt;
  padding: 20pt 40pt;
  margin-bottom: 30pt;
}
.summary p {
  color: #FFFFFF;
  font-size: 14pt;
  margin: 8pt 0;
  line-height: 1.5;
}
.contact {
  color: #5EA8A7;
  font-size: 12pt;
  margin: 0;
}
.thank-you {
  color: #FFFFFF;
  font-size: 24pt;
  margin-top: 30pt;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="content">
  <h1>Summary</h1>
  <div class="summary">
    <p>Enhanced RNA-seq Pipeline v2.0 Completed</p>
    <p>43 DEGs identified | 86% Validation Rate | 31 Therapeutic Targets</p>
    <p>6 New Modules Added | 4,270 Lines of Code</p>
  </div>
  <p class="contact">BioInsight AI - Computational Biology Team</p>
  <p class="thank-you">Thank You</p>
</div>
</body>
</html>
