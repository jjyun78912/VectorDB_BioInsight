<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1E5128; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1E5128; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 40pt 50pt;
}
h1 {
  color: #FFFFFF;
  font-size: 30pt;
  margin: 0 0 25pt 0;
}
.summary-grid {
  display: flex;
  gap: 15pt;
}
.summary-item {
  flex: 1;
  background: rgba(255,255,255,0.15);
  padding: 15pt;
  border-radius: 6pt;
}
.summary-item h3 {
  color: #4E9F3D;
  font-size: 13pt;
  margin: 0 0 8pt 0;
}
.summary-item p {
  color: #D8E9A8;
  font-size: 10pt;
  margin: 0;
  line-height: 1.4;
}
.bottom-note {
  margin-top: 25pt;
  text-align: center;
}
.bottom-note p {
  color: #D8E9A8;
  font-size: 11pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="content">
  <h1>Pipeline Summary</h1>
  <div class="summary-grid">
    <div class="summary-item">
      <h3>Automated</h3>
      <p>6 agents work sequentially with no manual intervention</p>
    </div>
    <div class="summary-item">
      <h3>Optimized</h3>
      <p>Vectorized ops, adaptive algorithms for scale</p>
    </div>
    <div class="summary-item">
      <h3>Comprehensive</h3>
      <p>DEG to Report in 8 mins with full interpretation</p>
    </div>
  </div>
  <div class="bottom-note">
    <p>BioInsight AI - Automated RNA-seq Analysis at Scale</p>
  </div>
</div>
</body>
</html>
