<!DOCTYPE html>
<html>
<head>
<style>
html { background: #277884; }
body { width: 720pt; height: 405pt; margin: 0; padding: 0; background: #277884; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
.content { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 40pt 50pt; }
h1 { color: #FFFFFF; font-size: 30pt; margin: 0 0 25pt 0; }
.summary-grid { display: flex; gap: 15pt; }
.summary-item { flex: 1; background: rgba(255,255,255,0.15); padding: 15pt; border-radius: 6pt; }
.summary-item h3 { color: #5EA8A7; font-size: 12pt; margin: 0 0 8pt 0; }
.summary-item p { color: #FFFFFF; font-size: 10pt; margin: 0; line-height: 1.4; }
.bottom-note { margin-top: 25pt; text-align: center; }
.bottom-note p { color: rgba(255,255,255,0.8); font-size: 12pt; margin: 0; font-style: italic; }
</style>
</head>
<body>
<div class="content">
  <h1>Value Summary</h1>
  <div class="summary-grid">
    <div class="summary-item"><h3>Speed</h3><p>Weeks to minutes for complete analysis</p></div>
    <div class="summary-item"><h3>Quality</h3><p>Literature-backed, explainable AI</p></div>
    <div class="summary-item"><h3>Trust</h3><p>Transparent uncertainty, validation suggested</p></div>
  </div>
  <div class="bottom-note"><p>"Accelerate discovery, empower researchers"</p></div>
</div>
</body>
</html>
