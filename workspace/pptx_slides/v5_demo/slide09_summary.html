<!DOCTYPE html>
<html>
<head>
<style>
html { background: #292929; }
body { width: 720pt; height: 405pt; margin: 0; padding: 0; background: #292929; font-family: Arial, sans-serif; display: flex; flex-direction: column; }
.content { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 40pt 50pt; }
h1 { color: #E33737; font-size: 30pt; margin: 0 0 25pt 0; }
.summary-grid { display: flex; gap: 15pt; }
.summary-item { flex: 1; background: rgba(255,255,255,0.1); padding: 15pt; border-radius: 6pt; }
.summary-item h3 { color: #E33737; font-size: 12pt; margin: 0 0 8pt 0; }
.summary-item p { color: #CCCBCB; font-size: 10pt; margin: 0; line-height: 1.4; }
.bottom-note { margin-top: 25pt; text-align: center; }
.bottom-note p { color: #666; font-size: 11pt; margin: 0; }
</style>
</head>
<body>
<div class="content">
  <h1>Results Summary</h1>
  <div class="summary-grid">
    <div class="summary-item"><h3>Fast</h3><p>8 minutes for complete RNA-seq analysis</p></div>
    <div class="summary-item"><h3>Accurate</h3><p>AUC 0.998 cancer classification</p></div>
    <div class="summary-item"><h3>Comprehensive</h3><p>DEG to Report with literature context</p></div>
  </div>
  <div class="bottom-note"><p>BioInsight AI - Proven Results at Scale</p></div>
</div>
</body>
</html>
